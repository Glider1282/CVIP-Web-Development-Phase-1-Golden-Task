<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="stylefile.css">
    <title>File convertor</title>
</head>
<body>

    <header><h1>File Convertor</h1></header>
    <div class="container">
         <div class="area1">
            <div class="up-file">
                <div class="label">
                <label for="upload" class="lab"><p><span class="material-symbols-outlined">
                    file_open
                    </span> Upload Text File</label></p></div>
                <input type="file" name="" id="upload">
            </div>

            <div class="or"><h3>OR</h3></div>

            <div class="show-txt">
                <p>Write Text Below:</p> 
                <textarea name="" id="show" cols="" rows="" value="" class="show" placeholder="Enter text here..."></textarea>
            </div>
        </div>
    <div class="crt-to"><h2>Convert To</h2></div>
        <div class="ctr">
        
        <div class="sel-opt">
            <label for="sel" class="lab1">Chose File Format:</label>
            <select id="sel">
                <option value="text/plain">Text File (.txt)</option>
                <option value="text/javascript">JS File (.js)</option>
                <option value="text/html">HTML File (.html)</option>
                <option value="application/msword">Microsoft Word File(.doc)</option>
                <option value="image/svg+xml">SVG File (.svg)</option>
                <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                <option value="application/pdf">PDF File(.pdf)</option>
            </select>
    </div>
    <div class="file-name">
        <label for="fName" class="lab2">Enter File Name:</label>
        <input type="text" placeholder="Enter file name to save" id="fName">
    </div>
</div>
<div class="save-btn"><button id="but">Save</button>
</div>

</div>
    <script src="script1.js"></script>

</body>
</html>
